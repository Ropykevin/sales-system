<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sales System</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/css/jquery.css">

</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Sales System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/dashboard">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/products">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/sales">Sales</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <h1 class="mt-4">Insert Products</h1>
    <form method="POST" action="/products" class="mt-4">
      <div class="mb-3">
        <label for="product_name" class="form-label">Product Name</label>
        <input type="text" name="product_name" id="product_name" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="buying_price" class="form-label">Buying Price</label>
        <input type="number" name="buying_price" id="buying_price" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="selling_price" class="form-label">Selling price</label>
        <input type="number" name="selling_price" id="selling_price" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="stock_quantity" class="form-label">Stock Quantity</label>
        <input type="number" name="stock_quantity" id="stock_quantity" class="form-control">
      </div>

      <button type="submit" class="btn btn-primary">Save</button>
    </form>


    <table class="table" id="myTable">
      <thead>
        <tr>
          <th scope="col">Product_Id</th>
          <th scope="col">product_name</th>
          <th scope="col">buying_price</th>
          <th scope="col">selling_price</th>
          <th scope="col">stock_quantity</th>
        </tr>
      </thead>
      <tbody>
        {% for myproduct in myproducts%}
        <tr>
          <td>{{myproduct[0]}}</td>
          <td>{{myproduct[1]}}</td>
          <td>{{myproduct[2]}}</td>
          <td>{{myproduct[3]}}</td>
          <td>{{myproduct[4]}}</td>
        </tr>
        {% endfor %}

      </tbody>
    </table>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="/static/javascript/jquery.js"></script>
  <script>
    let table = new DataTable('#myTable');
  </script>
</body>

</html>
