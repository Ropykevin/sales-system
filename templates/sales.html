<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sales System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Sales System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/dashboard">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/products">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/sales">Sales</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <h1 class="mt-4">Insert Sales</h1> <!-- Added the form title -->
  
    <form method="POST" action="/sales" class="mt-4">
      <div class="mb-3">
        <label for="product_id" class="form-label">Product Id</label>
        <input type="number" name="product_id" id="product_id" class="form-control"required>
      </div>
  
      <div class="mb-3">
        <label for="quantity" class="form-label">Quantity</label>
        <input type="number" name="quantity" id="quantity" class="form-control" required>
      </div>
  
      <div class="mb-3">
        <label for="created_at" class="form-label">Created_at</label>
        <input type="time" name="created_at" id="created_at" class="form-control">
      </div>
  
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  
    <table class="table mt-4">
      <thead>
        <tr>
          <th scope="col">Sale_Id</th>
          <th scope="col">Product_Id</th>
          <th scope="col">Quantity</th>
          <th scope="col">Created_at</th>
        </tr>
      </thead>
      <tbody>
        {% for mysale in mysales %}
        <tr>
          <td>{{ mysale[0] }}</td>
          <td>{{ mysale[1] }}</td>
          <td>{{ mysale[2] }}</td>
          <td>{{ mysale[3] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
